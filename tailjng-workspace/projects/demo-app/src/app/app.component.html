<section class="relative grid gap-2 px-50 py-10">

  <div class="absolute top-0 right-0 p-4">
      <JModeToggle />
  </div>

  <JThemeGenerator />

  <button jTooltip="hola" jTooltipPosition="bottom">Hover me</button>


  <JLabel [isAutomated]="true">Label Texto</JLabel>


  <JButton classes="warning" (clicked)="onShowAlert()">Click Me</JButton>


  <JButton classes="info" (clicked)="onShowToast()">Click Me</JButton>


    <div>VERIFICAR</div>
    <JMultiTableSelect
      [columns]="tableColumns"
      [showActions]="true"
      title="Seleccionar columnas visibles"
      (visibilityChange)="onVisibilityChange($event)"
      (columnToggle)="onColumnToggle($event)"
    />

  <JContainerForm [columns]="2">
    <JMultiDropdownSelect
      [options]="[
        { id_user: 1, firstname_user: 'John', lastname_user: 'Doe' },
        { id_user: 2, firstname_user: 'Jane', lastname_user: 'Smith' },
        { id_user: 3, firstname_user: 'Alice', lastname_user: 'Johnson' }
      ]"
      optionLabel="firstname_user"
      optionValue="id_user"
    />

    <JDropdownSelect
      type="dropdown"
      endpoint="user"
      [optionLabel]="['firstname_user', 'lastname_user']"
      optionValue="id_user"
      [loadOnInit]="false"
      [isSearch]="false"
      placeholder="Seleccione un digitador" 
      [showClear]="false"
    />

    <JDropdownSelect 
      type="searchable"
      endpoint="user"
      [optionLabel]="['firstname_user', 'lastname_user']"
      optionValue="id_user"
      [loadOnInit]="false"
      [isSearch]="false"
      placeholder="Seleccione un digitador" 
      [showClear]="false"
    />

    <JDropdownSelect 
        [options]="[
          { id_role: 1, name_role: 'Admin' },
          { id_role: 2, name_role: 'User' },
          { id_role: 3, name_role: 'Guest' }
        ]"
        optionLabel="name_role"
        optionValue="id_role"

    />
  </JContainerForm>


  <JToggleRadio
      [options]="[
        { id_role: 1, name_role: 'Admin' },
        { id_role: 2, name_role: 'User' },
        { id_role: 3, name_role: 'Guest' }
      ]"
      optionLabel="name_role"
      optionValue="id_role"
      [loadOnInit]="true"
  />



  <JInputCheckbox onKeyPress
    (click)="togglePasswordVisibility($event)" 
  />



  <JSwitchCheckbox onKeyPress
    [isChecked]="isCheck"
    (click)="togglePasswordVisibility($event)" 
  />



  <JProgressBar 
    [value]="10" 
    [max]="100" 
    [height]="20" 
    [borderRadius]="10" 
    [ngClasses]="['bg-blue-500', 'text-white']" 
    simbol="%" 
  />

    />
  </div>



  <JButton classes="success" (clicked)="dialogOpen = true">Click Me</JButton>

  <JDialog
    [openModal]="dialogOpen"
    (closeModal)="dialogOpen = false"
    [dialogTemplate]="templateDialog" 
    position="leftCenter"
    title="Filtros"
    [width]="220"
    height="auto"
    [overlay]="false"
    [draggable]="true"
  />

  <ng-template #templateDialog>
    <div class="m-0 pt-1">
      <p>No hay contenido</p>
    </div>
  </ng-template>


  <JContainerForm [columns]="2">


    <div>
        <JFileInput 
          (change)="onFileSelected($event)" 
          accept="image/*" 
          [(ngModel)]="file" 
          [clearButton]="true"
          [showImage]="true"
        />
    </div>
    
    <div>
      <JTextareaInput 
        placeholder="Escribe algo aquí..." 
      />
    </div>



    <JRangeInput 
      [min]="0"
      [max]="1000"
      [step]="1"
      [simbol]="'%'"
    />
    


    <JInput 
      placeholder="Escribe texto aquí..."
    />
    <JInput 
      type="number"
      placeholder="Escribe números aquí..."
    />
    <JInput 
      type="password"
      placeholder="Escribe contraseña aquí..."
    />
    <JInput 
      type="date"
      placeholder="Escribe fecha aquí..."
    />
    <JInput 
      type="datetime-local"
      placeholder="Escribe fecha y hora aquí..."
    />
    <JInput 
      type="email"
      placeholder="Escribe correo aquí..."
    />

  </JContainerForm>








</section>

<JAlertDialog />
<JAlertToast />
