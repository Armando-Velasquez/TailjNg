<section class="grid gap-2 px-50">

  <button jTooltip="hola" jTooltipPosition="bottom">Hover me</button>
  <JLabel [isAutomated]="true">Label Texto</JLabel>
  <JButton classes="warning" (clicked)="onShowAlert()">Click Me</JButton>
  <JButton classes="info" (clicked)="onShowToast()">Click Me</JButton>

  <JToggleRadio
      [options]="[
        { id_role: 1, name_role: 'Admin' },
        { id_role: 2, name_role: 'User' },
        { id_role: 3, name_role: 'Guest' }
      ]"
      optionLabel="name_role"
      optionValue="id_role"
      [loadOnInit]="true"
  />

  <JInputCheckbox onKeyPress
    (click)="togglePasswordVisibility($event)" 
  />

  />

  <JSwitchCheckbox onKeyPress
    [isChecked]="isCheck"
    (click)="togglePasswordVisibility($event)" 
  />

</section>

<JAlertDialog />
<JAlertToast />
